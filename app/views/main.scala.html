@(title: String)(content: Html)

<!DOCTYPE HTML>
<html lang="en">
<head>

    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'/>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")'></script>
</head>
<body>

</html>
